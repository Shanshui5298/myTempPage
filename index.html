<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目指挥部数字化工作平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a237e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card i {
            font-size: 2em;
            color: #1a237e;
            margin-bottom: 15px;
        }

        .card h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>四合胜利建华片区征收项目指挥部<br>数字化工作平台</h1>
            <p>请选择需要操作的功能模块</p>
        </div>
        
        <div class="dashboard" id="app">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 按钮配置数据（请根据实际表格内容修改）
        const linkConfig = [
            { name: "产权调换同意率看板", icon: "fa-chart-line", link: "https://www.kdocs.cn/wo/sl/v1HuYiF" },
            { name: "社情民意摸排信息填报", icon: "fa-users", link: "https://www.kdocs.cn/wo/sl/v12yUnYd" },
            { name: "各群众组数据详情", icon: "fa-solid fa-pen-to-square", link: "https://www.kdocs.cn/wo/sl/v130QwFh" },
            { name: "各群众组数据统计", icon: "fa-tasks", link: "https://www.kdocs.cn/wo/sl/v12RxOxg" },
            { name: "各片区数据统计", icon: "fa-solid fa-font-awesome", link: "https://www.kdocs.cn/wo/sl/v13Xh7s8" },
            { name: "居民分组名单", icon: "fa-user-tie", link: "https://www.kdocs.cn/wo/sl/v12tJBZA" }
        ];

        // 动态生成按钮
        function createDashboard() {
            const dashboard = document.getElementById('app');
            linkConfig.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.open(item.link, '_blank');
                
                card.innerHTML = `
                    <i class="fas ${item.icon}"></i>
                    <h2>${item.name}</h2>
                `;
                dashboard.appendChild(card);
            });
        }

        // 初始化
        window.onload = createDashboard;
    </script>
</body>
</html>
